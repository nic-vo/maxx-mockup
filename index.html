<!DOCTYPE html>

<body>
	<div class="flex flex-col items-center w-full gap-16 font-helv">
		<header class="w-full">
			<div class="flex justify-between items-center w-full pt-8 px-8 lg:px-32">
				<img src="imgs/logo.png" alt="This is the MAXX Potential logo." class="max-h-12 sm:max-h-16 w-auto" />

		</div>
		</header>
		<main class="w-full flex flex-col items-center gap-16 px-4">
			<h1 class="sr-only">This is my work as a web designer!</h1>
			<div class="w-full aspect-video md:aspect-[12/5] overflow-hidden">
				<img src="imgs/hero1.jpg" alt="This is an aerial photo of a deep blue lake, a forest, and the bottom of a mountain with clouds obscuring the upper heights of the slope." class="absolute bottom-0 w-full h-auto">
			</div>

				<ul class="*:block flex justify-center flex-wrap overflow-hidden gap-8 w-full">

						<section class='flex flex-col items-center gap-4'>
							<hgroup class="text-center border-b-2 border-b-maxxblue p-4 w-3/4">
								<h3 class='text-xl sm:text-2xl font-light'>TECHNOLINE</h3>
								<p class='font-bask italic text-lg sm:text-2xl text-maxxred'>technoline.com</p>
							</hgroup>
							<div class="aspect-video w-96 overflow-hidden drop-shadow">
								<img src="imgs/company_photo1.jpg" alt="" class="w-full h-auto"/>
							</div>
						</section>
					</li>
					<li>
						<section class='flex flex-col items-center gap-4'>
							<hgroup class="text-center border-b-2 border-b-maxxblue p-4 w-3/4">
								<h3 class='text-xl sm:text-2xl font-light'>MAJESTIQUE</h3>
								<p class='font-bask italic text-lg sm:text-2xl text-maxxred'>majestique.com</p>
							</hgroup>
							<div class="aspect-video w-96 overflow-hidden drop-shadow">
								<img src="imgs/company_photo2.jpg" alt="" class="w-full h-auto"/>
							</div>
						</section>
					</li>
					<li>
						<section class='flex flex-col items-center gap-4'>
							<hgroup class="text-center border-b-2 border-b-maxxblue p-4 w-3/4">
								<h3 class='text-xl sm:text-2xl font-light'>SILVERZIM</h3>
								<p class='font-bask italic text-lg sm:text-2xl text-maxxred'>silverzim.com</p>
							</hgroup>
							<div class="aspect-video w-96 overflow-hidden drop-shadow">
								<img src="imgs/company_photo3.jpeg" alt="" class="w-full h-auto"/>
							</div>
						</section>
					</li>
				</ul>
			</section>
		</main>
		<footer class='w-full bg-maxxgray text-white p-16'>
			<p class='text-center'>&copy;2016 Sam&apos;s Web Dev All Rights Reserved</p>
